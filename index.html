<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>جنين — للإعلانات الذكية</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #7c3aed;
      --primary-dark: #5b21b6;
      --primary-light: #ede9fe;
      --secondary: #6c757d;
      --secondary-dark: #5a6268;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --info: #06b6d4;
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #1f2937;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', 'Noto Sans Arabic', Tahoma, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #f5f3ff 100%);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      direction: rtl;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 24px;
    }
    
    /* Hero Header - مع كل الأنيميشنات */
    .hero-header {
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.95), rgba(91, 33, 182, 0.95)),
                  url('https://images.unsplash.com/photo-1552664730-d307ca884978?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      padding: 100px 0;
      position: relative;
      overflow: hidden;
      animation: gradientShift 15s ease infinite alternate;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .hero-header::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.9), rgba(91, 33, 182, 0.9));
      animation: pulseGlow 8s ease-in-out infinite alternate;
    }
    
    @keyframes pulseGlow {
      0% { opacity: 0.8; filter: brightness(0.9); }
      100% { opacity: 1; filter: brightness(1.1); }
    }
    
    /* Floating Particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      right: 0;
      pointer-events: none;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      animation: floatParticle 20s infinite linear;
    }
    
    @keyframes floatParticle {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) translateX(500px) rotate(720deg);
        opacity: 0;
      }
    }
    
    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 900px;
      margin: 0 auto;
    }
    
    .hero-logo {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      transition: var(--transition);
      backdrop-filter: blur(10px);
      animation: floatLogo 8s ease-in-out infinite, glowLogo 4s ease-in-out infinite alternate;
    }
    
    @keyframes floatLogo {
      0%, 100% { 
        transform: translateY(0px) rotate(0deg) scale(1); 
      }
      33% { 
        transform: translateY(-25px) rotate(5deg) scale(1.05); 
      }
      66% { 
        transform: translateY(10px) rotate(-3deg) scale(1.02); 
      }
    }
    
    @keyframes glowLogo {
      0% { 
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2), 
                    inset 0 0 20px rgba(255, 255, 255, 0.1); 
      }
      100% { 
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.4), 
                    inset 0 0 30px rgba(255, 255, 255, 0.2); 
      }
    }
    
    .hero-logo:hover {
      animation-play-state: paused;
      transform: scale(1.1) rotate(15deg);
      background: rgba(255, 255, 255, 0.3);
    }
    
    .hero-logo i {
      font-size: 56px;
      animation: pulseIcon 3s ease-in-out infinite, rotateIcon 20s linear infinite;
    }
    
    @keyframes pulseIcon {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }
    
    @keyframes rotateIcon {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .hero-title {
      font-size: 52px;
      font-weight: 800;
      margin-bottom: 25px;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
      background: linear-gradient(45deg, #ffffff, #ede9fe, #ffffff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textShine 6s linear infinite, titleFloat 4s ease-in-out infinite alternate;
    }
    
    @keyframes textShine {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }
    
    @keyframes titleFloat {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-10px); }
    }
    
    .hero-subtitle {
      font-size: 24px;
      margin-bottom: 40px;
      opacity: 0.95;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.8;
      animation: fadeInUp 1.5s ease-out 0.5s both, subtitleGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes subtitleGlow {
      0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
      100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.6); }
    }
    
    .hero-stats {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 60px;
      flex-wrap: wrap;
      animation: fadeInUp 1.5s ease-out 1s both;
    }
    
    .stat-item {
      text-align: center;
      position: relative;
      padding: 20px;
      animation: statPulse 4s ease-in-out infinite;
    }
    
    @keyframes statPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .stat-value {
      font-size: 42px;
      font-weight: 800;
      display: block;
      margin-bottom: 10px;
      animation: countUp 3s ease-out;
    }
    
    @keyframes countUp {
      from { 
        opacity: 0; 
        transform: translateY(30px) scale(0.8); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }
    
    .stat-label {
      font-size: 18px;
      opacity: 0.9;
      animation: fadeIn 2s ease-out 1.5s both;
    }
    
    /* Features Section */
    .features-section {
      background: white;
      padding: 100px 0;
      margin-top: -50px;
      border-radius: 60px 60px 0 0;
      position: relative;
      z-index: 10;
      box-shadow: 0 -20px 50px rgba(0, 0, 0, 0.1);
      animation: slideInUp 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    @keyframes slideInUp {
      from { 
        opacity: 0; 
        transform: translateY(100px) rotateX(-10deg); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0) rotateX(0); 
      }
    }
    
    .section-title {
      text-align: center;
      font-size: 42px;
      color: var(--primary);
      margin-bottom: 60px;
      font-weight: 800;
      position: relative;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
      animation: titleWave 4s ease-in-out infinite;
    }
    
    @keyframes titleWave {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.05); }
    }
    
    .section-title::after {
      content: '';
      position: absolute;
      bottom: -15px;
      right: 0;
      width: 80px;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
      border-radius: 3px;
      animation: widthGrow 2s ease-out, linePulse 3s ease-in-out infinite;
    }
    
    @keyframes widthGrow {
      from { width: 0; opacity: 0; }
      to { width: 80px; opacity: 1; }
    }
    
    @keyframes linePulse {
      0%, 100% { transform: scaleX(1); }
      50% { transform: scaleX(1.2); }
    }
    
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 40px;
      margin-bottom: 80px;
    }
    
    .feature-card {
      background: linear-gradient(145deg, #ffffff, #f8fafc);
      border-radius: var(--radius);
      padding: 40px 30px;
      text-align: center;
      transition: var(--transition);
      border: 3px solid transparent;
      position: relative;
      overflow: hidden;
      animation: cardFloat 6s ease-in-out infinite;
      animation-delay: calc(var(--delay) * 0.2s);
    }
    
    @keyframes cardFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      33% { transform: translateY(-15px) rotate(1deg); }
      66% { transform: translateY(5px) rotate(-1deg); }
    }
    
    .feature-card::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--primary-light), var(--primary));
      background-size: 200% auto;
      transform: translateX(-100%);
      transition: transform 0.8s ease;
      animation: shimmer 3s infinite linear;
    }
    
    @keyframes shimmer {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }
    
    .feature-card:hover::before {
      transform: translateX(0);
      animation: none;
    }
    
    .feature-card:hover {
      transform: translateY(-20px) scale(1.05) rotateY(10deg);
      border-color: var(--primary);
      box-shadow: var(--shadow-lg), 0 20px 40px rgba(124, 58, 237, 0.2);
      animation-play-state: paused;
    }
    
    .feature-icon {
      width: 90px;
      height: 90px;
      background: linear-gradient(135deg, var(--primary-light), #ffffff);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 25px;
      color: var(--primary);
      font-size: 36px;
      transition: var(--transition);
      animation: iconBounce 1.5s ease-out, iconRotate 10s linear infinite;
      box-shadow: 0 10px 20px rgba(124, 58, 237, 0.1);
    }
    
    @keyframes iconBounce {
      0% {
        opacity: 0;
        transform: scale(0.5) rotate(-180deg);
      }
      60% {
        transform: scale(1.2) rotate(20deg);
      }
      80% {
        transform: scale(0.9) rotate(-10deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }
    
    @keyframes iconRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .feature-card:hover .feature-icon {
      animation: iconHover 0.6s ease-out;
      transform: rotateY(360deg) scale(1.2);
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
    }
    
    @keyframes iconHover {
      0% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.3) rotate(180deg); }
      100% { transform: scale(1.2) rotate(360deg); }
    }
    
    /* Main Content */
    .main-content {
      padding: 80px 0;
      background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
      animation: contentFadeIn 1.5s ease-out;
    }
    
    @keyframes contentFadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .main-grid {
      display: grid;
      grid-template-columns: 1fr 420px;
      gap: 40px;
      margin: 40px 0;
    }
    
    /* Cards */
    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      margin-bottom: 30px;
      transition: var(--transition);
      border: 2px solid transparent;
      animation: cardAppear 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) both;
      animation-delay: calc(var(--card-index) * 0.1s);
    }
    
    @keyframes cardAppear {
      0% {
        opacity: 0;
        transform: translateY(50px) scale(0.9) rotateX(-20deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1) rotateX(0);
      }
    }
    
    .card:hover {
      box-shadow: var(--shadow-lg), 0 15px 30px rgba(124, 58, 237, 0.15);
      transform: translateY(-10px) rotateY(5deg);
      border-color: var(--primary);
      animation: cardHover 0.6s ease-out;
    }
    
    @keyframes cardHover {
      0% { transform: translateY(0) rotateY(0); }
      50% { transform: translateY(-15px) rotateY(10deg); }
      100% { transform: translateY(-10px) rotateY(5deg); }
    }
    
    .card-header {
      padding: 25px 30px;
      border-bottom: 2px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #f8fafc, #ffffff);
      animation: headerSlide 0.8s ease-out;
    }
    
    @keyframes headerSlide {
      from { transform: translateX(50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    .card-header h2, .card-header h3 {
      margin: 0;
      font-size: 22px;
      font-weight: 800;
      color: var(--primary);
      animation: textGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes textGlow {
      0% { text-shadow: 0 0 5px rgba(124, 58, 237, 0.2); }
      100% { text-shadow: 0 0 15px rgba(124, 58, 237, 0.4); }
    }
    
    .card-body {
      padding: 30px;
    }
    
    /* Forms */
    .form-group {
      margin-bottom: 28px;
      position: relative;
      animation: formSlideIn 0.8s ease-out both;
      animation-delay: calc(var(--form-index) * 0.1s);
    }
    
    @keyframes formSlideIn {
      from { opacity: 0; transform: translateX(30px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 700;
      color: var(--text);
      font-size: 16px;
      animation: labelPop 0.6s ease-out 0.3s both;
    }
    
    @keyframes labelPop {
      0% { opacity: 0; transform: translateY(-20px) scale(0.8); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    
    .input-with-icon {
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      transition: var(--transition);
      animation: iconFloat 4s ease-in-out infinite;
    }
    
    @keyframes iconFloat {
      0%, 100% { transform: translateY(-50%) scale(1); }
      50% { transform: translateY(-50%) scale(1.1); }
    }
    
    input[type="text"], input[type="url"], textarea, select {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid var(--border);
      border-radius: 10px;
      font-size: 16px;
      transition: var(--transition);
      font-family: inherit;
      background: white;
      animation: inputAppear 0.6s ease-out;
    }
    
    @keyframes inputAppear {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    
    input[type="text"]:focus, input[type="url"]:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.2), 0 0 20px rgba(124, 58, 237, 0.1);
      animation: inputFocus 0.4s ease-out;
    }
    
    @keyframes inputFocus {
      0% { box-shadow: 0 0 0 0 rgba(124, 58, 237, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(124, 58, 237, 0); }
      100% { box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.2); }
    }
    
    input[type="text"]:focus + .input-icon,
    input[type="url"]:focus + .input-icon,
    textarea:focus + .input-icon,
    select:focus + .input-icon {
      color: var(--primary);
      transform: translateY(-50%) scale(1.3);
      animation: iconFocus 0.6s ease-out;
    }
    
    @keyframes iconFocus {
      0% { transform: translateY(-50%) scale(1); }
      50% { transform: translateY(-50%) scale(1.5); }
      100% { transform: translateY(-50%) scale(1.3); }
    }
    
    textarea {
      min-height: 140px;
      resize: vertical;
      line-height: 1.7;
    }
    
    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px 28px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 17px;
      cursor: pointer;
      transition: var(--transition);
      font-family: inherit;
      position: relative;
      overflow: hidden;
      animation: buttonPop 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) both;
      animation-delay: calc(var(--btn-index) * 0.1s);
    }
    
    @keyframes buttonPop {
      0% { opacity: 0; transform: scale(0.8) rotate(-10deg); }
      100% { opacity: 1; transform: scale(1) rotate(0); }
    }
    
    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      right: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.6);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    .btn:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(40, 40);
        opacity: 0;
      }
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: 0 6px 20px rgba(124, 58, 237, 0.4);
      animation: buttonPulse 3s ease-in-out infinite;
    }
    
    @keyframes buttonPulse {
      0%, 100% { 
        transform: scale(1); 
        box-shadow: 0 6px 20px rgba(124, 58, 237, 0.4); 
      }
      50% { 
        transform: scale(1.05); 
        box-shadow: 0 10px 30px rgba(124, 58, 237, 0.6); 
      }
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 12px 40px rgba(124, 58, 237, 0.7);
      animation: buttonShake 0.6s ease;
    }
    
    @keyframes buttonShake {
      0%, 100% { transform: translateX(0) translateY(-5px) scale(1.1); }
      25% { transform: translateX(-5px) translateY(-5px) scale(1.1); }
      75% { transform: translateX(5px) translateY(-5px) scale(1.1); }
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, var(--secondary), var(--secondary-dark));
      color: white;
      box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
    }
    
    .btn-success {
      background: linear-gradient(135deg, var(--success), #059669);
      color: white;
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
    }
    
    .btn-group {
      display: flex;
      gap: 20px;
      margin-top: 35px;
      flex-wrap: wrap;
    }
    
    /* Results */
    .result-box {
      background: linear-gradient(135deg, #f8fafc, #ffffff);
      border: 3px dashed #cbd5e0;
      border-radius: 12px;
      padding: 25px;
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.7;
      transition: var(--transition);
      animation: resultSlideIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      overflow-wrap: break-word;
    }
    
    @keyframes resultSlideIn {
      0% { opacity: 0; transform: translateX(-50px) rotateY(90deg); }
      100% { opacity: 1; transform: translateX(0) rotateY(0); }
    }
    
    .result-box:hover {
      border-color: var(--primary);
      background: white;
      transform: translateY(-5px);
      animation: borderGlow 2s infinite, resultHover 0.6s ease-out;
    }
    
    @keyframes borderGlow {
      0%, 100% { border-color: var(--primary); }
      50% { border-color: var(--primary-light); }
    }
    
    @keyframes resultHover {
      0% { transform: translateY(0); }
      100% { transform: translateY(-5px); }
    }
    
    .result-title {
      font-weight: 800;
      margin-bottom: 15px;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 20px;
      animation: titleSlide 0.8s ease-out 0.3s both;
    }
    
    @keyframes titleSlide {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    /* Preview */
    .preview-container {
      border: 3px solid var(--border);
      border-radius: 15px;
      overflow: hidden;
      transition: var(--transition);
      animation: previewFloat 8s ease-in-out infinite alternate, previewGlow 4s ease-in-out infinite alternate;
    }
    
    @keyframes previewFloat {
      0% { transform: translateY(0) rotate(0deg); }
      33% { transform: translateY(-15px) rotate(1deg); }
